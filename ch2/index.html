<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ComboBox UI</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="select_wrap combobox_wrap">
        <input
          type="text"
          class="input_box txt"
          name="comboBoxInput"
          title="도메인 선택/입력"
          placeholder="직접입력"
          data-name="combobox-input"
        />
        <div class="options_wrap" tabindex="0">
          <ul class="options_list">
            <li class="option_item">
              <button
                type="button"
                class="option_btn"
                data-option-label="naver.com"
                data-option-value="naver.com"
              >
                naver.com
              </button>
            </li>
            <li class="option_item">
              <button
                type="button"
                class="option_btn"
                data-option-label="gmail.com"
                data-option-value="gmail.com"
              >
                gmail.com
              </button>
            </li>
            <li class="option_item">
              <button
                type="button"
                class="option_btn"
                data-option-label="daum.net"
                data-option-value="daum.net"
              >
                daum.net
              </button>
            </li>

            <li class="option_item">
              <button
                type="button"
                class="option_btn"
                data-option-label="option-list-01"
                data-option-value="option-list-01"
              >
                option-list-01
              </button>
            </li>
            <li class="option_item">
              <button
                type="button"
                class="option_btn"
                data-option-label="option-list-02"
                data-option-value="option-list-02"
              >
                option-list-02
              </button>
            </li>
            <li class="option_item">
              <button
                type="button"
                class="option_btn"
                data-option-label="option-list-03"
                data-option-value="option-list-03"
              >
                option-list-03
              </button>
            </li>
            <li class="option_item">
              <button
                type="button"
                class="option_btn"
                data-option-label="option-list-04"
                data-option-value="option-list-04"
              >
                option-list-04
              </button>
            </li>
            <li class="option_item">
              <button
                type="button"
                class="option_btn"
                data-option-label="option-list-05"
                data-option-value="option-list-05"
              >
                option-list-05
              </button>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <script src="./app.js"></script>
    <script>
      const input = document.querySelector("[name='comboBoxInput']");
      input.addEventListener("change", (e) => {
        console.log(e);
      });
    </script>
  </body>
</html>
